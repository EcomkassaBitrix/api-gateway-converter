# Конфигурация nginx для gw.ecomkassa.ru
# Путь: /etc/nginx/sites-available/gw.ecomkassa.ru

server {
    listen 80;
    listen [::]:80;
    server_name gw.ecomkassa.ru;

    # Перенаправление на HTTPS (после установки SSL)
    # return 301 https://$server_name$request_uri;

    # Логи
    access_log /var/log/nginx/gw.ecomkassa.ru-access.log;
    error_log /var/log/nginx/gw.ecomkassa.ru-error.log;

    # Максимальный размер тела запроса (для больших чеков)
    client_max_body_size 10M;

    # API endpoints - проксируем на Express.js сервер
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket support (если понадобится)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключаем кеширование для API
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }

    # Frontend (React SPA) - статические файлы
    location / {
        root /var/www/ekomkassa-gateway/dist;
        try_files $uri $uri/ /index.html;
        
        # Кеширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML без кеширования
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

